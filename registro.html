        <h1>Registro de Usuario</h1>

        <form>
            <label for="Nombre Completo">Nombre Completo:</label>
            <input type="text" id="Nombre Completo" name="Nombre Completo" required><br>

            <label for="Dirección de correo electrónico">Dirección de correo electrónico:</label>
            <input type="email" id="Dirección de correo electrónico" name="Dirección de correo electrónico" required><br>

            <label for="Número de teléfono">Número de teléfono:</label>
            <input type="number" id="Número de teléfono" name="Número de teléfono" required><br>

            <label for="Ocupación ">Ocupación :</label>
            <input type="text" id="Ocupación " name="Ocupación " required><br>
            
            <label for="Selección de categoría de participación ">Selección de categoría de participación :</label>
            <input type="text" id="Selección de categoría de participación" name="Selección de categoría de participación " required><br>

            <input type="submit" value ="Envío del formulario">
        </form>
